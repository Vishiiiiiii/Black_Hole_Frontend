<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drehendes Schwarzes Loch Simulation</title>
    <link rel="icon" href="Images/Rotating_Black_Hole.gif" sizes="20x16">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Titel -->
    <h1 class="title">Drehendes Schwarzes Loch Simulation</h1>
    <p class="subtitle">Hier können Sie ein drehendes schwarzes Loch simulieren. Sie können dabei eigene Parameter wählen.</p>

    <!-- Button zurück zur Hauptseite -->
    <button id="backToHomeButton" onclick="window.location.href='index.html';">Zurück zur Startseite</button>

    <!-- Eingabefelder Massse & Spin -->
    <div class="input-container" style="margin-top: 50px; text-align: center;">
        <label for="massInput" style="font-size: 1.2rem; margin-bottom: 10px; display: block;">Masse des Schwarzen Lochs (in Sonnenmassen):</label>
        <input type="number" id="massInput" placeholder="Masse" style="font-size: 1.5rem; padding: 10px; width: 300px; margin-bottom: 20px; text-align: center;">

        <label for="spinInput" style="font-size: 1.2rem; margin-bottom: 10px; display: block;">Spin des Schwarzen Lochs:</label>
        <input type="number" id="spinInput" placeholder="Spin (zwischen 0 und 1)" style="font-size: 1.5rem; padding: 10px; width: 300px; text-align: center;" 
        min="0" max="1" step="0.01" required>

    </div>

    <script src="script.js"></script>
</body>
</html>
